<mat-accordion multi="true" *ngFor="let item of posts" ngIf="posts.length > 0">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      {{item}}
    </mat-expansion-panel-header>
    <p> {{item}} </p>
  </mat-expansion-panel>
</mat-accordion>
<p class="info mat-body-1" *ngIf="posts.length <= 0">No Posts Added!</p>
