<mat-card>
  <mat-form-field>
  <!-- Here will be our text area to write an post -->
  <textarea  matInput rows="10" [(ngModel)]="enteredValue" ></textarea>
</mat-form-field>
</mat-card>
<!-- horizontal line -->
<hr>
<!-- default button to save out post -->
<button type="submit" (click)="onSavePost()">Save Post</button>

<!-- Output content -->
<p> {{newPost}} </p>
