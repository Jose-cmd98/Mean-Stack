<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input matInput name="title" type="text" [(ngModel)]="enteredTitle" ngModel/>
    </mat-form-field>
    <mat-form-field>
      <!-- Here will be our text area to write an post -->
      <textarea matInput rows="10" name="content" [(ngModel)]="enteredContent" ngModel></textarea>
    </mat-form-field>
    <!-- default button to save out post -->
    <button
      mat-raised-button
      type="submit"
      color="accent"
    >
      Save Post
    </button>
  </form>
</mat-card>
